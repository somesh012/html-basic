<!DOCTYPE html> 
<head> 
	<title>Admin Panel</title> 
	<link rel="stylesheet"
		href="style.css"> 

</heead>
<body> 
	
	<!-- for header part -->
	<header> 

		<div class="logosec"> 
			<div class="logo">Admin Panel</div> 
			<img src= "image/navbar.png"
				class="icn menuicn"
				id="menuicn"
				alt="menu-icon"> 
		</div> 

		<div class="searchbar"> 
			<input type="text"
				placeholder="Search"> 
			<div class="searchbtn"> 
			<img src="image/search.png"
					class="icn srchicn"
					alt="search-icon"> 
			</div> 
		</div> 

		<div class="message"> 
			<div class="circle"></div> 
			<img src= "image/bell.png"
				class="icn"
				alt=""> 
			<div class="dp"> 
			<img src="image/profile.png"
					class="dpicn"
					alt="dp"> 
			</div> 
		</div> 

	</header> 

	<div class="main-container"> 
		<div class="navcontainer"> 
			<nav class="nav"> 
				<div class="nav-upper-options"> 
					<div class="nav-option option1"> 
						<img src="image/dashboeard.png"
							class="nav-img"
							alt="dashboard"> 
						<h3> Dashboard</h3> 
					</div> 

					<div class="option2 nav-option"> 
						<img src="image/articles.png"
							class="nav-img"
							alt="articles"> 
						<h3> Articles</h3> 
					</div> 

					<div class="nav-option option3"> 
						<img src="image/report.png"
							class="nav-img"
							alt="report"> 
						<h3> Report</h3> 
					</div> 

					<div class="nav-option option4"> 
						<img src="image/institution.png"
							class="nav-img"
							alt="institution"> 
						<h3> Institution</h3> 
					</div> 

					<div class="nav-option option5"> 
						<img src="image/profilenavbar.png"
							class="nav-img"
							alt="blog"> 
						<h3> Profile</h3> 
					</div> 

					<div class="nav-option option6"> 
						<img src="image/setting.png"
							class="nav-img"
							alt="settings"> 
						<h3> Settings</h3> 
					</div> 

					<div class="nav-option logout"> 
						<img src="image/logout.png"
							class="nav-img"
							alt="logout"> 
						<h3>Logout</h3> 
					</div> 

				</div> 
			</nav> 
		</div> 
		<div class="main"> 

			<div class="searchbar2"> 
				<input type="text"
					name=""
					id=""
					placeholder="Search"> 
				<div class="searchbtn"> 
				<img src="image/search.png"
						class="icn srchicn"
						alt="search-button"> 
				</div> 
			</div> 

			
			<div class="report-container"> 
				<div class="report-header"> 
					<h1 class="recent-Articles">Recent Articles</h1> 
					<button class="view">View All</button> 
				</div> 

				<div class="report-body"> 
					<div class="report-topic-heading"> 
						<h3 class="t-op">Article</h3> 
						<h3 class="t-op">Views</h3> 
						<h3 class="t-op">Comments</h3> 
						<h3 class="t-op">Status</h3> 
					</div> 

					<div class="items"> 
						<div class="item1"> 
							<h3 class="t-op-nextlvl">Article 73</h3> 
							<h3 class="t-op-nextlvl">3k</h3> 
							<h3 class="t-op-nextlvl">210</h3> 
							<h3 class="t-op-nextlvl label-tag">Published</h3> 
						</div> 


					</div> 
				</div> 
			</div> 
		</div> 
	</div> 
	<script>
    let menuicn = document.querySelector(".menuicn"); 
        let nav = document.querySelector(".navcontainer"); 
        
        menuicn.addEventListener("click", () => { 
            nav.classList.toggle("navclose"); 
        })
     </script> 
</body> 
</html>
