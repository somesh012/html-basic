        <form method="get" enctype=""><fieldset><legend>Checker Input</legend>
            <p class="checkboxes">Show 
                <span class="checkboxgroup">
                <label title="Display the markup source of the input document." for="showsource">
                    <input type="checkbox" name="showsource" id="showsource" value="yes">source</label>
                    <label title="Display an outline of the input document." for="showoutline">
                        <input type="checkbox" name="showoutline" id="showoutline" value="yes">outline</label>
                        <label title="Display a report about the textual alternatives for images." for="showimagereport">
                            <input type="checkbox" name="showimagereport" id="showimagereport" value="yes">image report</label>
                        </span>
                        <input id="show_options" type="button" value="Optionsâ€¦">
                        <span class="extraoptions hidden">
                            <span class="checkboxgroup">
                                <label title="Check the content of all responses, including (non-200) error responses">
                                    <input type="checkbox" name="checkerrorpages" id="checkerrorpages" value="yes">check error pages
                                </label>
                             </span>
                                <label id="user-agent-label" title="Specify the user-agent string to send in the document request">User-Agent 
                                    <input name="useragent" list="useragents" value="Validator.nu/LV http://validator.w3.org/services" disabled="">
                                </label>
                                    <label id="accept-language-label" title="Specify the accept-language header to send in the document request">Accept-Language 
                                        <input id="acceptlanguage" name="acceptlanguage" disabled="">
                                    </label>
                                    <datalist id="useragents">
                                        <option value="Mozilla/5.0 (Linux; Android 4.4.2; en-us; SC-04E Build/KOT49H) AppleWebKit/537.36 (KHTML, like Gecko) Version/1.5 Chrome/28.0.1500.94 Mobile Safari/537.36" label="Android"></option>
                                        <option value="Mozilla/5.0 (Windows NT 6.1) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/41.0.2228.0 Safari/537.36" label="Chrome"></option>
                                        <option value="Mozilla/5.0 (Windows NT 6.3; rv:36.0) Gecko/20100101 Firefox/36.0" label="Firefox"></option>
                                        <option value="Mozilla/5.0 (Windows NT 6.3; Trident/7.0; rv:11.0) like Gecko" label="Internet Explorer"></option>
                                        <option value="Mozilla/5.0 (iPhone; CPU iPhone OS 6_0 like Mac OS X) AppleWebKit/536.26 (KHTML, like Gecko) Version/6.0 Mobile/10A5376e Safari/8536.25" label="iPhone/iOS Safari"></option>
                                        <option value="Mozilla/5.0 (Windows NT 6.3) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/41.0.2272.89 Safari/537.36 OPR/28.0.1750.48" label="Opera"></option>
                                        <option value="Mozilla/5.0 (Macintosh; Intel Mac OS X 10_10_2) AppleWebKit/600.4.10 (KHTML, like Gecko) Version/8.0.4 Safari/600.4.10" label="Safari"></option>
                                        <option value="Validator.nu/LV" label="default"></option>
                                    </datalist>
                             </span>
                            </p>
                            <div id="inputregion">
                                <label id="inputlabel">Check by
                                    <select id="docselect">
                                        <option value="">address</option>
                                        <option value="file">file upload</option>
                                        <option value="textarea">text input</option>
                                    </select>
                                </label>
                                <input type="url" name="doc" id="doc" pattern="(?:(?:https?://.+)|(?:data:.+))?" title="Absolute URL (http, https or data only) of the document to be checked." tabindex="0" autofocus="autofocus" value="https://www.w3schools.com/html/html_validate.html" aria-labelledby="docselect" required="" placeholder="Enter the URL for an HTML, CSS, or SVG document">
                            </div>
            <p><input value="Check" type="submit" id="submit"></p>
        </fieldset>
    </form>
